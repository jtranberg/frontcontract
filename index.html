<!DOCTYPE html>
<html>
<head>
    <title>Front End Contract Connection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <style>
        /* Base Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Animated Background */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* Rotating Hue Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* Button Styling */
        button {
            background-color: rgba(31, 31, 31, 0.6);
            color: #00d9ff;
            border: 2px solid #00d9ff;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00d9ff;
            color: #121212;
            transform: scale(1.05);
        }

        /* Output Areas with Glass Effect */
        #accountArea, #contractArea, #dataArea {
            font-size: 1em;
            font-weight: 400;
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(31, 31, 31, 0.3);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="connectMetamask()">Connect to MetaMask</button>
        <p id="accountArea">Account not connected</p>
        
        <button onclick="connectContract()">Connect to Contract</button>
        <p id="contractArea">No contract connected</p>
        
        <button onclick="readContract()">Get Data from Contract</button>
        <p id="dataArea">No data retrieved</p>
    </div>

    <script>
        let account;
        const connectMetamask = async () => {
            if (window.ethereum !== "undefined") {
                const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                account = accounts[0];
                document.getElementById("accountArea").innerHTML = "Connected Account: " + account;
            }
        }

        const connectContract = async () => {
            const ABI = [
                {
                    "inputs": [],
                    "name": "myCity",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
            const Address = "0x610A29c2520597f5275046aecf613e526DF677d0";
            window.web3 = await new Web3(window.ethereum);
            window.contract = await new window.web3.eth.Contract(ABI, Address);
            document.getElementById("contractArea").innerHTML = "Connected to Smart Contract";
        }

        const readContract = async () => {
            const data = await window.contract.methods.myCity().call();
            document.getElementById("dataArea").innerHTML = "Data from Contract: " + data;
        }
    </script>
</body>
</html>
